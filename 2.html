<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Лаба 3</title>
  </head>
  <body>
    <script>
      function run() {
        let str = prompt('Enter kebab-case', "text-align");

        alert('Result: '+toCamelCase(str));
      }

      function toCamelCase(str) {
        let newStr = str;
        let hyphenIndex = str.indexOf('-');

        let limit = 50;
        while(hyphenIndex !== -1 && limit > 0){
          if(hyphenIndex >= str.length){
            break;
          }
          newStr = newStr.slice(0, hyphenIndex) + newStr.charAt(hyphenIndex+1).toUpperCase() + newStr.slice(hyphenIndex + 2);
          hyphenIndex = newStr.indexOf('-');
          limit--;
        }
        return newStr;
      }

      run()
    </script>
  </body>
</html>
